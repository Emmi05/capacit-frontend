<h3>Lista de Pagos</h3>
<table class="table table-striped">
  <thead class="table-dark">
    <tr>
  
      <th>Payment Date</th>
      <th>Amount Paid</th>
      <th>Payment Method</th>
      <th>Client ID</th>
      <th>Client Name</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let payment of payments">
       
      <td>{{ payment.paymentDate }}</td>
      <td>{{ payment.amountPaid }}</td>
      <td>{{ payment.paymentMethod }}</td>
      <td>{{ payment.cliente.id }}</td> 
      <td>{{ payment.cliente.nombre }}</td> 
      <td>
        <button (click)="actualizarpayment(payment.id)" class="btn btn-info">Actualizar</button>
        <button (click)="eliminarPayment(payment.id)" class="btn btn-danger" style="margin-left: 10px">Eliminar</button>
        <button (click)="verDetallesPayment(payment.id)" class="btn btn-primary" style="margin-left: 10px">Detalles</button>
      </td>
    </tr>
  </tbody>
</table>

<!-- Controles de paginaciÃ³n -->
<nav aria-label="Page navigation">
  <ul class="pagination">
    <li class="page-item" [class.disabled]="currentPage === 0">
      <a class="page-link" (click)="onPageChange(currentPage - 1)">Anterior</a>
    </li>
    <li class="page-item" *ngFor="let page of [].constructor(totalPages); let i = index">
      <a class="page-link" (click)="onPageChange(i)">{{ i + 1 }}</a>
    </li>
    <li class="page-item" [class.disabled]="currentPage === totalPages - 1">
      <a class="page-link" (click)="onPageChange(currentPage + 1)">Siguiente</a>
    </li>
  </ul>
</nav>
